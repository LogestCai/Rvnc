<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="form-body" style="width: 100%;margin-bottom: 100px">
            {:create_form($formService,1)}
            {:create_form($formData,3)}
            <div class="layui-form-item">
                <label class="layui-form-label">操作指令</label>
                <div class="layui-input-block">
                    <input type="text" name="command" class="layui-input"  value="">
                    <tip>仅选择关闭应用程序操作和cmd指令任务才需要录入此项内容，关闭应用程序操作填写应用程序名称 如 qq、wechat 执行cmd命令则录入具体cmd指令即可 如关机 shutdown -s -f -t 0</tip>
                </div>
            </div>
        </div>
        <div style="position: fixed;left: 0;bottom: 0;text-align: center;width: 100%; background: #f2f2f2;">
            <div class="hr-line" ></div>
            <div class="layui-form-item text-center " >
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
                <button type="reset" class="layui-btn  layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </div>


    </form>
</div>
