<style>

    .demo-tree-box {
        width: 100%;
        margin: 10px;
        border: 2px solid dodgerblue;
        border-radius: 10px;
        overflow:auto;
        min-height: 500px;
        max-height: 550px;
        box-shadow: 5px 5px 5px #888888;
        padding-bottom: 15px;
     }

    .current .layui-tree-main>span{
        font-weight: bold;
        color: red;
    }
    /*定义滚动条高宽及背景
 高宽分别对应横竖滚动条的尺寸*/
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: rgba(0,0,0,.2);
    }

    /*定义滚动条轨道
 内阴影+圆角*/
    ::-webkit-scrollbar-track
    {
        -webkit-box-shadow:inset 0 0 6px rgba(0,0,0,0.3);
        border-radius:10px;
        background-color:#F5F5F5;
    }
    /*定义滑块
     内阴影+圆角*/
    ::-webkit-scrollbar-thumb
    {
        border-radius:10px;
        -webkit-box-shadow:inset 0 0 6px rgba(0,0,0,.3);
        background-color: #b3b3b3;
    }
</style>


<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-row">
            <div class="layui-col-md2 layui-col-sm3" style="padding: 20px">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 10px">

                </fieldset>
                <div class="layui-inline" style="padding-left: 10px;width:100%">
                    <input id="keywords" type="text" name="title" style="width:100%;border-radius: 10px;border:1px solid dodgerblue" placeholder="关键字" class="layui-input">
                </div>
                <div id="group-item" class="demo-tree demo-tree-box">

                </div>
            </div>
            <div class="layui-col-md10 layui-col-md9" style="padding: 20px;">

                <table id="currentTable" class="layui-table"
                       data-auth-add="{:auth('novnc.device/add')}"
                       data-auth-edit="{:auth('novnc.device/edit')}"
                       data-auth-delete="{:auth('novnc.device/delete')}"
                       data-auth-stock="{:auth('novnc.device/stock')}"
                       lay-filter="currentTable">
                </table>
            </div>
        </div>

    </div>

</div>
