<link rel="stylesheet" href="__STATIC__/admin/css/login.css?v={$version}" media="all">

<div class="main-body">
    <div class="logo-img" style="padding-bottom: 30px">
        <img src="/static/admin/images/hbjkjtyy.png" alt="" style="width:100%">
    </div>
    <div class="login-main">
        <div class="login-top">
            <span>{:sysconfig('site','site_name')}</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>

        <form class="layui-form login-bottom">
            <div class="center">

                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required"  placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required"  placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                {if $captcha == 1}
                <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" placeholder="请输入验证码" maxlength="4">
                    <img id="refreshCaptcha" class="validateImg"  src="{:url('login/captcha')}" onclick="this.src='{:url(\'login/captcha\')}?seed='+Math.random()">
                </div>
                {/if}

            </div>
            <!--div class="tip">
                <span class="icon-nocheck"></span>
                <span class="login-tip">保持登录</span>
                <a href="javascript:" class="bind-phone" style="color:blue" >  绑定手机号</a>
            </div-->
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit>立即登录</button>
            </div>
            <div class="layui-form-item">
                <div class="footer-small">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer layui-show-md-block layui-show-lg-block layui-hide-sm layui-hide-xs">
    {:sysconfig('site','site_copyright')} Designed By <a href="https://52qcg.cn" style="color: #bababa ">【扣丁曼】</a><span class="padding-5"></span>
</div>

<script>
    layui.use(['upload','jquery','element','table' ], function(){
        var $ = layui.jquery;
        //===================绑定手机号功能======================
        $('body').on('click','.bind-phone',function(){
            var index = layer.open({
                title: "绑定账号",
                type: 2,
                area: ['70%', '80%'],
                content: "/admin/login/editUser",
                maxmin: true,
                moveOut: true,
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    if (body.length > 0) {
                        $.each(body, function (i, v) {
                            // todo 优化弹出层背景色修改
                            $(v).before('<style>\n' +
                                'html, body {\n' +
                                '    background: #ffffff;\n' +
                                '}\n' +
                                '</style>');
                        });
                    }
                }
            });
        })

    })
</script>
