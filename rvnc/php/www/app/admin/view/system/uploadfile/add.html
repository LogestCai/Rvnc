<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">文件信息</label>
            <div class="layui-input-block layuimini-upload" style="margin-bottom: 20px">
                <input name="head_img" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传文件" placeholder="请上传文件" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="head_img" data-upload-number="more" data-upload-exts="png|jpg|ico|jpeg|zip|rar|mp4|mp3|avi"><i class="fa fa-upload"></i> 上传文件</a></span>
                    <span><a class="layui-btn layui-btn-normal"><i class="fa fa-list"></i> 选择文件</a></span>
                </div>
            </div>
            <div data-upload="head_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg|zip|rar|mp4|mp3|avi" class="layui-upload-drag" style="width:95%;text-align: center">
                <i class="layui-icon"></i>
                <p>
                    点击上传，或将文件拖拽到此处
                </p>
            </div>
            <div class="layui-progress" lay-showpercent="true" lay-filter="layui-process" >
                <div class="layui-progress-bar layui-bg-red" id="lay-upload-precnt" lay-percent="0%"></div>
            </div>
        </div>
    </form>
</div>
